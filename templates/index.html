<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Chatbot</title>
</head>
<body>
    <style>
        
        h1 {
            color: #333;
        }

        

        .user-message {
            text-align: right;
            margin-bottom: 10px;
            color: #333;
        }

        .assistant-message {
            text-align: left;
            margin-bottom: 10px;
            color: #1e88e5;
        }

       

        #ask-button {
            padding: 10px;
            background-color: #1e88e5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
    <h1>Hey, Let's Chat</h1>
    <form action="/chat" method="post" style="position: fixed; bottom: 0; width: 100%;">
        <label for="input">Input:</label>
        <input type="text" id="input" name="input" style="width: 80%; padding: 15px; margin: 20px; border: 3px solid #ccc; border-radius: 20px;" required>
        <button type="submit">Ask Me</button>
    </form>

    <div id="chat-messages"></div>

        {% for msg in messages %}
            {% if msg.role == 'user' %}
                <div style="text-align: right;">You: {{ msg.content }}</div>
            {% elif msg.role == 'assistant' %}
                <div style="text-align: left;">AI: {{ msg.content }}</div>
            {% endif %}
        {% endfor %}

    <!-- Display response -->
    <div class="assistant-message">AI: {{ response }}</div>
    </div>
</body>
</html>
