<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .chat-container {
            max-width: 1000px;
            margin: auto;
            overflow: hidden;
        }

        .chat-box {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }

        .chat-messages {
            padding: 15px;
            overflow-y: auto;
            height: 300px;
        }

        .message {
            margin-bottom: 15px;
        }

        .user-message {
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            max-width: 70%;
            word-wrap: break-word;
            float: left;
        }

        .ai-message {
            background-color: #008CBA;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            max-width: 70%;
            word-wrap: break-word;
            float: right;
        }

        .input-container {
            padding: 15px;
            background-color: #eee;
            border-top: 1px solid #ddd;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .send-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">Financial Chatbot</div>
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-container">
                <input type="text" id="userInput" class="input-box" placeholder="Type your message...">
                <button onclick="sendMessage()" class="send-button">Send</button>
            </div>
        </div>
    </div>
    

    <script>
        function sendMessage() {
            var userInput = document.getElementById("userInput").value;
            appendUserMessage(userInput);
    
            // Send user input to the server and get the AI response
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                var aiResponse = data.response;
                appendAIMessage(aiResponse);
            })
            .catch(error => console.error('Error:', error));

        }
    
        function appendUserMessage(message) {
            var chatMessages = document.getElementById("chatMessages");
            var userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message";
            userMessageDiv.innerHTML = '<div class="user-message">' + message + '</div>';
            chatMessages.appendChild(userMessageDiv);
            document.getElementById("userInput").value = "";
        }
    
        function appendAIMessage(message) {
            var chatMessages = document.getElementById("chatMessages");
            var aiMessageDiv = document.createElement("div");
            aiMessageDiv.className = "message";
            aiMessageDiv.innerHTML = '<div class="ai-message">' + message + '</div>';
            chatMessages.appendChild(aiMessageDiv);
        }
    </script>
    

</body>

</html>
